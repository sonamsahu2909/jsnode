<script>
function call()
{
  var x=parseInt(a.value)+parseInt(b.value)
  alert("Sum is:"+x)
}
</script>
<html>
<title>Java Script</title>
<input type="text" id="a" placeholder="First Number"><br><br>
<input type="text" id="b" placeholder="Second Number"><br><br>
<input type="button" value="Click Here" onclick="call()">
</html>
