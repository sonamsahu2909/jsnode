<script>
var x=["Ciaz.png","Honda City.png","Verna.png","Skoda Rapid.png"]
var i=0
function show()
{
 result.innerHTML=`<img src='${x[i]}' width="200">`
 i+=1
 if(i==4)
 {i=0}
}
function call()
{
 setInterval(show,2000)
}
</script>

<html>
<input type="button" value="Click Here" onclick="call()">
<br><br><br>
<h1>
<div id="result"></div>
</h1>
</html>
