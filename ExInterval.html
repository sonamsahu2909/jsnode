<script>
var count=60
function show()
{
 if(count==0)
 {result.innerHTML="Time Over"}
 else
 {result.innerHTML=count
 count=count-1
 }
}
function call()
{
 setInterval(show,1000)
}
</script>
<html>
<input type="button" value="Click Here" onclick="call()">
<br><br><br>
<h1>
<div id="result"></div>
</h1>

</html>
